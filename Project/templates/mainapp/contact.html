<!DOCTYPE html>

<html lang="en">
<head>
    <title>{{ offer }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">

    <style>
        .container-fluid {
            background-color: white;
            color: black;
        }

        .container {
            background-color: white;
            color: gray();
        }

        .navbar-brand {
            background-color: gray();
            color: orange;
        }

    </style>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url  'index' %}">Portal Pracy </a>

        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-center">
                <li class="active"><a class="navbar-brand" href="{% url 'contact' %}"></a>
                </li>
                <form name="sentMessage" class="well" id="contactForm" novalidate>
                    <legend>Skontaktuj się ze Mną!</legend>
                    <div class="control-group">
                        <div class="controls">
                            <input type="text" class="form-control"
                                   placeholder="Imię" id="name" required
                                   data-validation-required-message="Proszę wpisz swój e-mail"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="email" class="form-control" placeholder="Email"
                                   id="email" required
                                   data-validation-required-message="Proszę wpisz swój e-mail"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
     <textarea rows="10" cols="100" class="form-control"
               placeholder="Wiadomość" id="message" required
               data-validation-required-message="Proszę wpisz wiadomość" minlength="5"
               data-validation-minlength-message="Wpisz minimum 5 znaków"
               maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <button type="submit" class="btn btn-primary pull-right">Wyślij</button>
                    <br/>
                </form>


            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

</body>
</html>}
